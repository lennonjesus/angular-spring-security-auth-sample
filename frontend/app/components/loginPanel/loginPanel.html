<div class="alert alert-danger" ng-show="$ctrl.error">
  There was a problem logging in. Please try again.
</div>
<div class="panel panel-default">
  <div class="panel-heading text-center">
    <h3 class="text-primary">Login</h3>
  </div>
  <form role="form" ng-submit="$ctrl.login()">

    <div class="panel-body">
      <div class="form-group">
        <label for="username">Username:</label> <input type="text"
        class="form-control" id="username" name="username"
        ng-model="$ctrl.credentials.username"/>
      </div>
      <div class="form-group">
        <label for="password">Password:</label> <input type="password"
        class="form-control" id="password" name="password"
        ng-model="$ctrl.credentials.password"/>
      </div>

    </div>
    <div class="panel-footer">
      <button type="submit" class="center-block btn btn-primary"><h4>Autenticar</h4></button>
    </div>
  </form>
</div>
